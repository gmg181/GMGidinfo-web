<!DOCTYPE html>
<html>
<head>
  <title>UID Editor</title>
</head>
<body>
  <h2>Upload a .bytes File</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>

  {% if uid %}
    <h3>Found UID: {{ uid }}</h3>
    <form method="POST" action="/edit">
      <input type="hidden" name="filename" value="{{ filename }}">
      <input type="number" name="new_uid" placeholder="Enter new UID" required>
      <button type="submit">Replace UID & Download</button>
    </form>
  {% endif %}
</body>
</html>
