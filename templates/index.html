<!DOCTYPE html>
<html>
<head>
  <title>UID Changer by GMG</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      width: 800px;
      height: 800px;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      color: #444;
      margin-top: 12px;
      display: block;
      font-size: 16px;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 12px 15px;
      background-color: #eee;
      border-radius: 6px;
      border: 2px dashed #ccc;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 15px;
    }

    input[type="file"] {
      display: none;
    }

    .filename-display {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      word-wrap: break-word;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      border: none;
      color: white;
      font-size: 16px;
      margin-top: 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }

    .footer {
      margin-top: auto;
      font-size: 12px;
      color: #888;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: url('https://i.ibb.co/Dc21N1P/x.jpg') no-repeat center;
      background-size: contain;
    }

    #password-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #c62828;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #password-box {
      background: #fff;
      width: 90%;
      max-width: 800px;
      height: 800px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #password-box h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    #password-input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #f7f7f7;
    }

    #submit-btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #3f51b5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #submit-btn:hover {
      background-color: #2c3faa;
    }
  </style>
</head>
<body>

  <div class="logo"></div>

  <!-- Password Screen -->
  <div id="password-screen">
    <div id="password-box">
      <h2>Password Required</h2>
      <input type="password" id="password-input" placeholder="Enter your password">
      <button id="submit-btn" onclick="checkPassword()">Continue</button>
    </div>
  </div>

  <!-- Main Interface -->
  <div class="container" id="main-content" style="display: none;">
    <h1>UID Changer by GMG</h1>

    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <label>Upload Map File</label>
      <label class="custom-file-upload">
        ðŸ“‚ Choose File
        <input type="file" name="file" id="fileInput" accept=".bytes" required>
      </label>
      <div id="fileName" class="filename-display"></div>
    </form>

    {% if uid %}
    <form method="POST" action="/edit">
      <label>UID in Map File:</label>
      <input type="hidden" name="filename" value="{{ filename }}">
      <input type="number" name="new_uid" value="{{ uid }}" required>
      <input type="number" name="slot" min="1" max="99" required placeholder="Slot Number (1)">
      <button type="submit">Download</button>
    </form>
    {% endif %}

    <div class="footer">Craftland UID Editor by GMG</div>
  </div>

  <script>
    const correctPassword = "ffkey420";

    function checkPassword() {
      const entered = document.getElementById("password-input").value;
      if (entered === correctPassword) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
        sessionStorage.setItem("authenticated", correctPassword);
      } else {
        alert("âŒ Incorrect password");
      }
    }

    // Auto-authenticate if already entered
    window.onload = function () {
      if (sessionStorage.getItem("authenticated") === correctPassword) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      }
    };

    // File display logic
    const fileInput = document.getElementById("fileInput");
    const fileNameDiv = document.getElementById("fileName");

    fileInput?.addEventListener("change", function () {
      if (this.files.length > 0) {
        fileNameDiv.textContent = "ðŸ“‚ " + this.files[0].name;
        document.getElementById("uploadForm").submit();
      }
    });
  </script>

</body>
</html>
