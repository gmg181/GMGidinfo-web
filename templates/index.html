<!DOCTYPE html>
<html>
<head>
  <title>Craftland UID Editor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #c62828;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #password-screen {
      background: #fff;
      width: 90%;
      max-width: 500px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #password-screen h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    #password-input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #f7f7f7;
    }

    #submit-btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #3f51b5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #submit-btn:hover {
      background-color: #2c3faa;
    }

    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      color: white;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="password-screen">
    <h2>Password Required</h2>
    <input type="password" id="password-input" placeholder="Enter your password">
    <button id="submit-btn" onclick="checkPassword()">Continue</button>
  </div>

  <div id="main-content">
    <h1>CRAFTLAND MAP FILE UID EDIT</h1>
    <p>EDIT BY GMG</p>
    <input type="file" id="fileInput">
    <button onclick="handleFile()">Upload & Edit</button>
  </div>

  <script>
    const correctPassword = "ffkey420";

    function checkPassword() {
      const entered = document.getElementById("password-input").value;
      if (entered === correctPassword) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      } else {
        alert("❌ Incorrect password");
      }
    }

    function handleFile() {
      const file = document.getElementById("fileInput").files[0];
      if (file) {
        alert("✅ File uploaded: " + file.name);
        // You can process the file here (hex edit, upload, etc.)
      } else {
        alert("⚠️ Please choose a file first.");
      }
    }
  </script>

</body>
</html>
