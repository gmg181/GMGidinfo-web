<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Fire Vault â€“ Item Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }
    .item {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .item:hover {
      transform: translateY(-5px);
    }
    .item img {
      width: 60px;   /* ðŸ‘ˆ PNG icons chhote kiye */
      height: 60px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    .item-name {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Free Fire Vault â€“ Item Finder</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search item...">
  </div>
  <div class="grid" id="itemGrid"></div>

  <script>
    const items = [
      { name: "Legendary Gun", icon: "icons/gun.png" },
      { name: "Golden Bundle", icon: "icons/bundle.png" },
      { name: "Magic Cube", icon: "icons/cube.png" },
      { name: "Diamond Pack", icon: "icons/diamond.png" },
      { name: "Epic Outfit", icon: "icons/outfit.png" }
    ];

    const itemGrid = document.getElementById("itemGrid");
    const searchInput = document.getElementById("searchInput");

    function displayItems(filteredItems) {
      itemGrid.innerHTML = "";
      filteredItems.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <img src="${item.icon}" alt="${item.name}">
          <div class="item-name">${item.name}</div>
        `;
        itemGrid.appendChild(div);
      });
    }

    searchInput.addEventListener("input", e => {
      const value = e.target.value.toLowerCase();
      const filtered = items.filter(i => i.name.toLowerCase().includes(value));
      displayItems(filtered);
    });

    displayItems(items);
  </script>
</body>
</html>
