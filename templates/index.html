<!DOCTYPE html>
<html>
<head>
  <title>UID Changer by GMG</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      color: #444;
      margin-top: 12px;
      display: block;
      font-size: 16px;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 12px 15px;
      background-color: #eee;
      border-radius: 6px;
      border: 2px dashed #ccc;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      max-width: 330px;
      font-size: 15px;
    }

    input[type="file"] {
      display: none;
    }

    .filename-display {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      word-wrap: break-word;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      border: none;
      color: white;
      font-size: 16px;
      margin-top: 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: url('https://i.ibb.co/ZKnPKgf/mickey.png') no-repeat center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <div class="logo"></div>

  <div class="container">
    <h1>UID Changer by GMG</h1>

    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <label>Upload Map File</label>
      <label class="custom-file-upload">
        📂 Choose File
        <input type="file" name="file" id="fileInput" accept=".bytes" required>
      </label>
      <div id="fileName" class="filename-display"></div>
    </form>

    {% if uid %}
    <form method="POST" action="/edit">
      <label>UID in Map File:</label>
      <input type="hidden" name="filename" value="{{ filename }}">
      <input type="number" name="new_uid" value="{{ uid }}" required>
      <input type="number" name="slot" min="1" max="99" required placeholder="Slot Number (1-9)">
      <button type="submit">Download</button>
    </form>
    {% endif %}

    <div class="footer">Craftland UID Editor by GMG</div>
  </div>

  <script>
    const correctPassword = "ffkey420";
    const entered = sessionStorage.getItem("authenticated");

    if (entered !== correctPassword) {
      const input = prompt("🔒 Enter password to access:");
      if (input !== correctPassword) {
        alert("❌ Incorrect password. Reload page to try again.");
        document.body.innerHTML = "";
      } else {
        sessionStorage.setItem("authenticated", input);
        document.body.style.display = "flex";
      }
    }

    const fileInput = document.getElementById("fileInput");
    const fileNameDiv = document.getElementById("fileName");

    fileInput?.addEventListener("change", function () {
      if (this.files.length > 0) {
        fileNameDiv.textContent = "📂 " + this.files[0].name;
        document.getElementById("uploadForm").submit();
      }
    });
  </script>
</body>
</html>
