<!DOCTYPE html>
<html lang="en">
<head>
    <title>GMG ITEMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url("https://cdn.jsdelivr.net/gh/starexxx/GFF@main/font.css");

        :root {
            --background-color: #000;
            --text-color: #fff;
            --font-family: 'GFF Starexx', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-weight: bold;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .header-controls input {
            padding: 6px 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 14px;
            background: #111;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1px;
            padding: 10px;
        }

        .icon-card {
            background: rgba(0,0,0,0.6);
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .icon-card img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">GMG ITEMS</div>
        <div class="header-controls">
            <input type="text" id="search" placeholder="Search...">
            <input type="number" id="obFilter" placeholder="OB #">
        </div>
    </div>

    <div class="grid-container" id="iconGrid"></div>

    <script>
        let iconsData = [];
        let filteredData = [];
        const itemsPerPage = 100;
        let currentPage = 0;

        document.addEventListener("DOMContentLoaded", () => {
            fetchIcons();
            document.getElementById("search").addEventListener("input", filterIcons);
            document.getElementById("obFilter").addEventListener("input", filterIcons);
        });

        async function fetchIcons() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/9112000/FFItems/74c2af66d691776c2452bd72ca0388ba52d7c5fb/assets/itemData.json");
                const data = await response.json();
                iconsData = data.map(item => ({
                    itemId: item["itemID"],
                    name: item["description"],
                    imageUrl: `https://raw.githubusercontent.com/I-SHOW-AKIRU200/AKIRU-ICONS/main/ICONS/${item["itemID"]}.png`
                }));
                filteredData = [...iconsData];
                renderIcons();
            } catch (error) {
                console.error(error);
                document.getElementById("iconGrid").innerHTML = `<div class="no-results">Error loading items</div>`;
            }
        }

        function filterIcons() {
            const searchQuery = document.getElementById("search").value.toLowerCase();
            const obValue = document.getElementById("obFilter").value.trim();

            filteredData = iconsData.filter(item => {
                const matchesSearch = searchQuery === '' || 
                    item.name.toLowerCase().includes(searchQuery) ||
                    item.itemId.toString().includes(searchQuery);

                let matchesOB = true;
                if (obValue !== '') {
                    const idStr = item.itemId.toString();
                    if (idStr.length > 4) {
                        matchesOB = idStr.substring(4).startsWith(obValue);
                    } else {
                        matchesOB = false;
                    }
                }

                return matchesSearch && matchesOB;
            });

            currentPage = 0;
            renderIcons();
        }

        function renderIcons() {
            const start = currentPage * itemsPerPage;
            const end = start + itemsPerPage;
            const visibleIcons = filteredData.slice(start, end);

            const grid = document.getElementById("iconGrid");
            grid.innerHTML = "";

            if (visibleIcons.length === 0) {
                grid.innerHTML = `<div class="no-results">No items found</div>`;
                return;
            }

            visibleIcons.forEach(icon => {
                const card = document.createElement("div");
                card.className = "icon-card";
                const img = document.createElement("img");
                img.src = icon.imageUrl;
                img.alt = icon.name;
                img.onerror = () => {
                    img.src = 'https://raw.githubusercontent.com/9112000/FFItems/19d339b0ec202ed4362128b91d51ec63b6ebfa73/assets/error-404.png';
                };
                card.appendChild(img);
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
