<!DOCTYPE html>
<html>
<head>
  <title>Craftland UID Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #e53935; /* Red background */
      color: #fff;
      padding-top: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      background: #fff;
      color: #000;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 340px;
      text-align: center;
      margin-top: 10px;
    }

    input[type="file"] {
      padding: 14px;
      font-size: 18px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 10px;
    }

    input[type="number"],
    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      font-size: 16px;
    }

    code {
      background-color: #eee;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .filename-display {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è CRAFTLAND MAP FILE UID EDIT BY GMG</h1>

  <form id="uploadForm" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" accept=".bytes" required>
    <div id="fileName" class="filename-display"></div>
  </form>

  {% if uid %}
    <form method="POST" action="/edit">
      <h3>‚úÖ UID Found: <code>{{ uid }}</code></h3>
      <input type="hidden" name="filename" value="{{ filename }}">
      <input type="number" name="new_uid" value="{{ uid }}" required>
      <button type="submit">üîÅ Replace & Download</button>
    </form>
  {% endif %}

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileNameDiv = document.getElementById("fileName");

    fileInput.addEventListener("change", function () {
      if (this.files.length > 0) {
        fileNameDiv.textContent = "üìÇ Selected file: " + this.files[0].name;
        document.getElementById("uploadForm").submit();
      }
    });
  </script>
</body>
</html>
