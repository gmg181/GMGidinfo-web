<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Craftland Map Share</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Free Fire Craftland Map Share</h1>
    <p>Share and explore user-created Craftland maps!</p>
  </header>

  <section class="form-section">
    <h2>Share Your Map</h2>
    <input type="text" id="uid" placeholder="Enter your Free Fire UID" required>
    <input type="text" id="mapCode" placeholder="Enter your Map Code" required>
    <button onclick="shareMap()">Share</button>
  </section>

  <section class="map-list-section">
    <h2>Shared Maps</h2>
    <ul id="mapList"></ul>
  </section>

  <footer>
    <p>&copy; 2025 Free Fire Craftland Map Share (Fan Made)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
