<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GMG WEBSITE - Free Fire Outfit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border: 3px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>GMG WEBSITE</h1>
  <p>Enter UID and Region to get Free Fire Outfit Info</p>

  <input type="text" id="uid" placeholder="Enter UID">
  <select id="region">
    <option value="IND">IND (India)</option>
    <option value="BR">BR (Brazil)</option>
    <option value="TH">TH (Thailand)</option>
    <!-- aur regions aap add kar sakte ho -->
  </select>
  <button onclick="fetchOutfit()">Get Outfit</button>

  <div id="result"></div>

  <script>
    function fetchOutfit() {
      const uid = document.getElementById("uid").value.trim();
      const region = document.getElementById("region").value;
      const resultDiv = document.getElementById("result");

      if (!uid) {
        alert("Please enter a UID.");
        return;
      }

      const url = `https://gmg-outfit-img-url.vercel.app/Gmg-outfit?uid=${uid}&region=${region}&key=GMGFF912`;

      resultDiv.innerHTML = "Loading...";

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch image.");
          return res.blob();
        })
        .then(blob => {
          const imgURL = URL.createObjectURL(blob);
          resultDiv.innerHTML = `<img src="${imgURL}" alt="Outfit Image">`;
        })
        .catch(err => {
          resultDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
