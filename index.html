<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Fire Craftaland</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Free Fire Craftaland</h1>
    <p>Create and Share Your Own Maps</p>
  </header>

  <section class="main-content">
    <img src="https://example.com/craftland-banner.jpg" alt="Craftland Map" class="banner">
    
    <h2>Enter UID to Get Map Access</h2>
    <input type="text" placeholder="Enter Free Fire UID" id="uid-input">
    <button onclick="submitUID()">Submit</button>
    
    <div id="result"></div>
  </section>

  <footer>
    <p>&copy; 2025 Free Fire Craftaland (Fan Made)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
